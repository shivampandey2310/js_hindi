<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC JS</title>
</head>
<body>
    <h1>Goku is the Strongest</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector("h1").innerHTML = "Goku is not the Strongest";
    }
    const changed = setTimeout(changeText,3000);

    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(changed);
        console.log("Sorry Senpai");
    })
</script>
</html>

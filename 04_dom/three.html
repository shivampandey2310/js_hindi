<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT and DELETE element</title>
</head>
<body style="background-color: #222222; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(name){
        const li = document.createElement("li");
        li.innerHTML = `${name}`;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++") //not an optimized way because this function is travesing through whole list
    //and if a list have thousand or lakhs of items then it's not an optimized approach

    //optimized approach to perform same operation
    function addoptLanguage(langname){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".language").appendChild(li);
    }
    addoptLanguage("Golang");

    //Edit
   const secondLang = document.querySelector("li:nth-child(2)");
   const newli = document.createElement("li");
   newli.textContent = "MOJO";
   secondLang.replaceWith(newli);
</script>
</html>
